<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Form</title>

</head>
<body>
    <header style="display: flex; justify-content: space-between;">

          <label for="exampleInputEmail1" class="form-label">Email address</label>

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <p style="font-size: 12px; text-align: center;">By clicking Continue, you agree to LinkedInâ€™s User Agreement, Privacy Policy, and Cookie Policy.</p>
        <button style="width: 100%; border-radius: 25px; padding-top: 10px; padding-bottom: 10px;" type="submit" class="btn btn-primary">Agree & Join</button>
        <hr>
        <button style="width: 100%; border-radius: 25px; padding-top: 10px; padding-bottom: 10px; margin-top: 10px;" type="submit">Continue with google</button>
        <p style="font-size: 14px; text-align: center; margin-top: 55px;">Already on LinkedIn? <a href="/loginform.html">Sign in</a></p>

      </form>
