<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <nav>
        <a href="">Home</a>
        <a href="">About Us</a>
    </nav>
    <div>
        <h2>Login</h2>
        <form action="">
            <label for="first">
                  Username:
            </label>
            <input type="text" 
                   id="first" 
                   name="first" 
                   placeholder="Enter your Username">

            <label for="password">
                  Password:
            </label>
            <input type="password"
                   id="password" 
                   name="password"
                   placeholder="Enter your Password">

            <button>Submit</button>
      </form>
    </div>
</body>
</html>
