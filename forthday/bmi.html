<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="calculate">

        <label for="weight">Weight(in kg)</label>
        <input type="number" class="calculator-screen" id="weight">

        <label for="height">Height(in meter)</label>
        <input type="number" class="calculator-screen" id="height" step="0.01">
        
        <button class="equal-sign" onclick="calculate()">Calculate Your BMI</button>

        <div class="result" id="result"></div>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
