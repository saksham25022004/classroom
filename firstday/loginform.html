<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header style="display: flex; justify-content: space-between;">
    <img style="width: 150px; padding: 10px; margin: 5px;" src="/download.png" alt="logo" class="logo">
  </header>
  <form style="width: 30%; margin: auto; padding: 15px;">
      <h1>Sign in</h1>
      <p>Stay updated on your professional world.</p>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email or Phone">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div>
        <a  href=""><button style="background-color: white; border: transparent; margin-bottom: 15px; color: blue;">Forget password?</button></a>
      </div>
      <button style="width: 100%; border-radius: 25px; padding-top: 10px; padding-bottom: 10px;" type="submit" class="btn btn-primary">Sign in</button>
      <hr>
      <p style="font-size: 12px;">By clicking Continue, you agree to LinkedInâ€™s User Agreement, Privacy Policy, and Cookie Policy.</p>
      <button style="width: 100%; border-radius: 25px; padding-top: 10px; padding-bottom: 10px; margin-top: 10px;" type="submit">Continue with google</button>
      <button style="width: 100%; border-radius: 25px; padding-top: 10px; padding-bottom: 10px; margin-top: 10px;" type="submit">Sign in with apple</button>
    </form>
</body>
</html>
